<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFest 2026 | Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-[#0A75AD] text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">TechFest 2026</h1>
      <a href="index.html" class="bg-white text-[#0A75AD] px-4 py-2 rounded font-semibold">
        Home
      </a>
    </div>
  </nav>

  <!-- Registration Section -->
  <section class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-[#CDECF6] shadow-lg rounded-3xl p-8 w-full max-w-md">

      <h2 class="text-3xl font-bold text-center text-black mb-6">
        Registration
      </h2>

      <form class="space-y-4">

        <!-- Name -->
        <div>
          <label class="block font-semibold mb-1">Full Name</label>
          <input type="text" placeholder="Enter your name"
            class="w-full px-4 py-2 border rounded- focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Email -->
        <div>
          <label class="block font-semibold mb-1">Email Address</label>
          <input type="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Phone -->
        <div>
          <label class="block font-semibold mb-1">Mobile Number</label>
          <input type="tel" placeholder="Enter your mobile number"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- College -->
        <div>
          <label class="block font-semibold mb-1">College Name</label>
          <input type="text" placeholder="Enter your college name"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Event -->
        <div>
          <label class="block font-semibold mb-1">Select Event</label>
          <select
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option>-- Choose an Event --</option>
            <option>Coding Competition</option>
            <option>Guest Speaker Session</option>
            <option>Workshop</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-[#0A75AD] text-white py-3 rounded font-semibold hover:bg-blue-700 transition">
          Register Now
        </button>

      </form>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    Â© 2026 TechFest | Kuldeep Mahaur
  </footer>

</body>
</html>
